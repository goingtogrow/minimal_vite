version: "3.9"

networks:
  dev: 

services:
  backend:
    build:
      context: ./backend
    expose:
      - "3001"
    networks:
      - dev

  frontend:
    build:
      context: ./frontend
    expose:
      - "80"
    networks:
      - dev

  nginx:
    image: nginx:stable-alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    networks: 
      - dev